<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dẫn Truyện</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="./css/style.css">

	<!-- Preload Javascript -->
	<script src="./js/preload.js"></script>
</head>

<body class="page-game page-game-post page-game-post-reply logged-in">

	<div id="header"></div>

	<div id="main">
		<section class="game--header"></section>

		<div class="game--main">
			<div class="game--thread">
				<div class="ui-widget post edit new">
					<div class="title">
						<div class="user-info">
							<img class="profile-picture" src="./img/content/players/user-02.jpg" alt="">
							<p><strong>Nàng hầu gái thực hiện một buớc tiến</strong></p>
						</div>
					</div>
					<div class="content">
						<div class="challenge-result good">
							<p><a>Xem gợi ý <i class="far fa-info-circle"></i></a></p>
						</div>
						<div class="wysiwyg"></div>
					</div>
				</div>
				<div class="ui-widget ui-naked-widget post edit action">
					<div class="content">
						<a href="#" class="button solid white"><i class="far fa-times"></i> Hủy</a>
						<a href="#" class="button solid white"><i class="far fa-paper-plane"></i> Gửi nội dung</a>
						<a href="#" class="button solid white"><i class="far fa-eye"></i> Xem trước</a>
					</div>
				</div>
			</div>
			<div class="game--sidebar">
				<div class="game--sidebar-wrapper">
					<div class="ui-widget ui-naked-widget game--cards-action">
						<div class="content">
							<a href="#" class="button solid white half"><i class="far fa-layer-group"></i> Kho thẻ</a>
							<a href="#" class="button solid white half"><i class="far fa-layer-plus"></i> Lụm thẻ</a>
						</div>
					</div>
					<div class="ui-widget game--cards-new">
						<div class="content">
							<h5>Thử thách</h5>
							<div class="stack-item">
								<a href="./modal/card-challenge.html" rel="modal:open">
									<div class="stack-item-icon"><i class="far fa-bullseye"></i></div>
									<div class="stack-item-info">Thử thách #1<span class="amount">1/6</span></div>
								</a>
							</div>
							<hr>
							<h5>Thẻ bài</h5>
							<div class="stack-item">
								<a href="./modal/card-card.html" rel="modal:open">
									<div class="stack-item-icon"><i class="far fa-bullseye"></i></div>
									<div class="stack-item-info">Thẻ bài</div>
								</a>
							</div>
							<div class="stack-item">
								<a href="./modal/card-card.html" rel="modal:open">
									<div class="stack-item-icon"><i class="far fa-bullseye"></i></div>
									<div class="stack-item-info">Thẻ bài</div>
								</a>
							</div>
							<div class="stack-item add">
								<a href="./modal/card-add.html" rel="modal:open">
									<div class="stack-item-icon"><i class="far fa-plus"></i></div>
									<div class="stack-item-info">Thêm thẻ bài</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div id="footer"></div>

	<!-- Javascript -->
	<script src="./js/jquery.js"></script>
	<script src="./js/jquery.ui.js"></script>
	<script src="./js/jquery.modal.js"></script>
	<script src="./js/app.js"></script>

</body>

</html>
