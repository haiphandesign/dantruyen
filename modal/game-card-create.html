<div class="modal-card-create">

	<div class="card-create-left">
		<div class="card-icon">
			<i class="fas fa-user-circle"></i>
			<span>Bản chất</span>
		</div>
		<div class="card-image-upload">
			<input type="file" id="cardImageUpload" />
			<label for="cardImageUpload">
				<i class="far fa-upload"></i>
			</label>
		</div>
	</div>
	<div class="card-create-right">
		<div class="card-create-item">
			<div class="title">
				<h4>Tên thẻ bài</h4>
			</div>
			<div class="content">
				<input type="text">
				<div class="hint">Lorem ipsum dolor sit amet</div>
			</div>
		</div>
		<div class="card-create-item">
			<div class="title">
				<h4>Miêu tả thẻ bài</h4>
			</div>
			<div class="content">
				<textarea rows="3"></textarea>
				<div class="hint">Lorem ipsum dolor sit amet</div>
			</div>
		</div>
		<div class="card-create-buttons">
			<a href="#" class="button solid small-text card-edit-save">Lưu thẻ</a>
			<a href="#" class="button ghost small-text card-edit-cancel">Hủy</a>
		</div>
	</div>
</div>
