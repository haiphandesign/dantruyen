<div class="modal-login">
	<div class="login-left"></div>
	<div class="login-right">
		<div class="login-welcome">
			<p>Chào buổi sáng!</p>
			<p>Đăng nhập và cùng Dẫn Truyện viết tiếp nên những câu chuyện thần kỳ!</p>
		</div>
		<form action="">
			<div class="form-element form-login-social">
				<a href="#" class="facebook">Đăng nhập bằng facebook</a>
			</div>
			<div class="form-element form-login-password">
				<input type="text" placeholder="Tên đăng nhập">
			</div>
			<div class="form-element form-login-password">
				<input type="password" placeholder="Mật khẩu">
			</div>
			<div class="form-element form-login-submit">
				<input type="submit" value="Đăng nhập" class="button solid small-text">
			</div>
			<div class="form-element form-login-remember">
				<i class="fal fa-info-circle"></i><span>Ghi nhớ đăng nhập</span><input type="checkbox" checked>
			</div>
		</form>
		<div class="form-login-bottom">
			<a href="./modal/register.html" rel="modal:open" class="form-login-register">Đăng ký</a>
			<a href="#" class="form-login-forgot">Quên mật khẩu?</a>
		</div>
	</div>
</div>
