<div class="modal-card-edit">

	<div class="tab-content" id="card-create-new">
		<div class="card-edit-form">
			<div class="form-item">
				<div class="title">
					<h4>Tên thẻ bài</h4>
				</div>
				<div class="content">
					<input type="text">
					<div class="hint">Lorem ipsum dolor sit amet</div>
				</div>
			</div>
			<div class="form-item">
				<div class="title">
					<h4>Miêu tả thẻ bài</h4>

					<div class="hint">Lorem ipsum dolor sit amet</div>

			</div>
			<div class="card-edit-buttons">

			<div class="card-info">
