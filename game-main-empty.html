<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dẫn Truyện</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="./css/style.css">

	<!-- Preload Javascript -->
	<script src="./js/preload.js"></script>
</head>

<body class="page-game page-game-main page-game-main-empty logged-in">

	<div id="header"></div>

	<div id="main">
		<section class="game--header">
			<div class="game--cover" style="background-image: url('./img/content/games/cover.jpg')"></div>
			<div class="game--info">
				<div class="game--info-top">
					<div class="game--info-basic">
						<div class="game--info-picture">
							<img src="./img/content/games/mini-04.jpg" alt="Cuộc chiến ở đảo Lộc Tiên">
						</div>
						<div class="game--info-meta">
							<h3>Cuộc chiến ở đảo Lộc Tiên</h3>
							<p>Dẫn truyện bởi <a href="user-profile.html">Hùng Vũ</a></p>
						</div>
					</div>
					<div class="game--info-stats">
						<div class="game--info-counters">
							<div class="game-info-counter stages">
								<span>18</span>
								<span>Màn chơi</span>
							</div>
							<div class="game--info-counter players">
								<span>34</span>
								<span>Người chơi</span>
							</div>
						</div>
						<div class="game--info-rating">
							<span class="game--info-rating-ranking">#5</span>
							<div class="game--info-rating-stars">
								<span class="is-full"></span>
								<span class="is-full"></span>
								<span class="is-full"></span>
								<span class="is-half"></span>
								<span></span>
							</div>
							<span class="game--info-rating-voted">28</span>
						</div>
					</div>
				</div>
				<div class="game--info-middle">
					<a class="button small ghost join"><i class="far fa-plus"></i></a>
					<a class="button small ghost follow"><i class="far fa-plus"></i></a>
				</div>
				<div class="game--info-bottom">
					<div class="game--menu-wrapper">
						<ul class="game--menu">
							<li class="game--menu-link"><a href="game.html">Phòng Chờ</a></li>
							<li class="game--menu-link is-active"><a href="game-main.html">Game chính</a></li>
							<li class="game--menu-link"><a href="game-characters.html">Nhân vật</a></li>
							<li class="game--menu-link"><a href="game-cards.html">Thẻ bài</a></li>
							<li class="game--menu-link"><a href="game-discussion.html">Bình luận</a></li>
						</ul>
						<ul class="game--menu">
							<li class="game--menu-link"><a href="#">Thống kê</a></li>
							<li class="game--menu-link"><a href="#">Cài đặt</a></li>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<div class="game--main">
			<div class="game--thread">

				<div class="ui-widget ui-naked-widget game--action">
					<div class="content">
						<div class="game--action-user">
							<div class="user-info">
								<p><strong><span class="character-name">Người dẫn truyện</span>, bạn muốn làm
										gì?</strong></p>
							</div>
						</div>
						<div class="game--action-interaction">
							<a class="button ui small-text full">
								<i class="far fa-bullhorn"></i><span>Bắt đầu cảnh đầu tiên</span>
							</a>
						</div>
					</div>
				</div>

			</div>
			<div class="game--sidebar">
				<div class="game--sidebar-wrapper">
					<div class="game--sidebar-spacer"></div>
					<div class="ui-widget game--members game--members-mini"></div>
				</div>
				<!-- <div class="ui-widget game--progress-tree"></div> -->
				<!-- <div class="ui-widget game--location"></div> -->
				<!-- <div class="ui-widget game--rules"></div> -->
			</div>
		</div>

	</div>

	<div id="footer"></div>

	<!-- Javascript -->
	<script src="./js/jquery.js"></script>
	<script src="./js/jquery.ui.js"></script>
	<script src="./js/jquery.modal.js"></script>
	<script src="./js/app.js"></script>

</body>

</html>
